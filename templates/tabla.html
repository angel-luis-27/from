<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vehículos Registrados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .navbar {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        table th, table td {
            text-align: center;
            padding: 8px;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body style="background: black;">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Menú Principal</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('formulario') }}">Formulario</a>
            <a class="nav-item nav-link" href="{{ url_for('tabla') }}">Ver Vehículos</a>
        </div>
    </div>

    <h1>Vehículos Registrados</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID Vehículo</th>
                <th>Persona</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Unidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for vehiculo in vehiculos %}
            <tr>
                <td>{{ vehiculo.ID_Vehiculo }}</td>
                <td>{{ vehiculo.Nombre_Persona }}</td>
                <td>{{ vehiculo.Marca }}</td>
                <td>{{ vehiculo.Modelo }}</td>
                <td>{{ vehiculo.Unidad }}</td>
                <td>
                    <a href="{{ url_for('editar_vehiculo', id=vehiculo.ID_Vehiculo) }}" class="btn btn-warning">Editar</a>
                    <a href="{{ url_for('eliminar_vehiculo', id=vehiculo.ID_Vehiculo) }}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este vehículo?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
