<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Vehículo</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Vehículo</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="persona" class="form-label">Persona</label>
                <select class="form-select" id="persona" name="persona" required>
                    <option value="" disabled selected>Selecciona una persona</option>
                    {% for persona in personas %}
                        <option value="{{ persona.Nombre_Persona }}" {% if persona.Nombre_Persona == vehiculo.Nombre_Persona %}selected{% endif %}>
                            {{ persona.Nombre_Persona }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="unidad" class="form-label">Unidad</label>
                <input type="number" class="form-control" id="unidad" name="unidad" min="0" value="{{ vehiculo.Unidad }}" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ vehiculo.Marca }}" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ vehiculo.Modelo }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('tabla') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
